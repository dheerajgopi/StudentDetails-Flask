{% extends "base.html" %}
{% block content %}
<table class="table table-striped">
  <caption>Details</caption>
  <thead>
    <tr>
      <th>STUDENT ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Marks</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ student_id }}</td>
      <td>{{ first_name }}</td>
      <td>{{ last_name }}</td>
      <td>{{ mark }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
